<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido Exitoso</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .success-container {
      text-align: center;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 400px;
    }

    .icon {
      font-size: 50px;
      color: #28a745;
      animation: pulse 1s ease-in-out infinite;
    }

    .message {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
    }

    .redirect {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <div class="success-container">
    <div class="icon">✔</div>
    <div class="message">
      ¡Pedido realizado con éxito!
    </div>
    <div class="redirect">
      Redirigiendo al panel en <span id="countdown">5</span> segundos...
    </div>
  </div>

  <script>
    // Contador para la redirección
    let countdown = 5;
    const countdownElement = document.getElementById('countdown');

    const interval = setInterval(() => {
      countdown--;
      countdownElement.textContent = countdown;

      if (countdown <= 0) {
        clearInterval(interval);
        window.location.href = 'panel.html';
      }
    }, 1000);
  </script>

</body>
</html>
